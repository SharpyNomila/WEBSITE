  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header, nav, footer {
      max-width: 900px;
      margin: auto;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #ffffff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a.active {
      border-bottom: 2px solid #66ccff;
      padding-bottom: 4px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .track {
      background: #222;
      border-radius: 12px;
      margin-bottom: 25px;
      display: flex;
      gap: 20px;
      padding: 20px;
      align-items: center;
    }
    .cover {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 8px #ffffff88;
    }
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #ffffff;
    }

    /* Barra progresso personalizzata */
    .waveform {
      background: #444;
      border-radius: 10px;
      height:   15px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      box-shadow: inset 0 0 8px #000;
    }
    .progress {
      background: #00d0ff;
      height: 100%;
      width: 0%;
      transition: width 0.15s linear;
      border-radius: 10px 0 0 10px;
    }

    /* Pulsante play/pause */
    .custom-play-btn {
      margin-top: 15px;
      border: none;
      background: none;
      color: #ffffff;
      font-size: 32px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.3s ease;
    }
    .custom-play-btn:hover {
      color: #ffffff;
    }

    /* Footer social */
    footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding: 15px 0;
    }
    .social-links a {
      margin: 0 8px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>

<script>
  // Gestione player
  const buttons = document.querySelectorAll('.custom-play-btn');
  const waveforms = document.querySelectorAll('.waveform');

  buttons.forEach(btn => {
    const audioId = btn.dataset.audio;
    const audio = document.getElementById(audioId);
    const waveform = document.querySelector(`.waveform[data-audio="${audioId}"]`);
    const progressBar = waveform.querySelector('.progress');

    // Play/Pause button click
    btn.addEventListener('click', () => {
      // Pausa tutti gli altri audio e resetta i bottoni
      buttons.forEach(b => {
        const a = document.getElementById(b.dataset.audio);
        if(a !== audio) {
          a.pause();
          b.innerHTML = '<i class="fa-solid fa-play"></i>';
        }
      });

      if(audio.paused) {
        audio.play();
        btn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        audio.pause();
        btn.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });

    // Aggiorna barra progresso
    audio.addEventListener('timeupdate', () => {
      if(audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
      }
    });

    // Resetta bottone quando finisce la traccia
    audio.addEventListener('ended', () => {
      btn.innerHTML = '<i class="fa-solid fa-play"></i>';
      progressBar.style.width = '0%';
    });

    // Clicca sulla waveform per saltare nel brano
    waveform.addEventListener('click', e => {
      const rect = waveform.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const clickPercent = clickX / width;
      if(audio.duration) {
        audio.currentTime = clickPercent * audio.duration;
      }
    });
  });
</script>
