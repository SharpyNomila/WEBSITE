<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grazie!</title>
  <style>
    body {
      background-color: #121212; /* sfondo nero/oscuro */
      color: #ffffff; /* testo bianco */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    .box {
      max-width: 600px;
      padding: 30px;
      border: 1px solid #444; /* bordo più chiaro */
      border-radius: 10px;
      background-color: #1e1e1e; /* box leggermente più chiaro dello sfondo */
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Grazie per il tuo messaggio!</h1>
    <p>Ti risponderemo il prima possibile.</p>
    <p><a href="index.html">Torna alla Home</a></p>
  </div>
</body>
</html>
